<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #383636;
}

.container {
    margin: 50px auto;
    padding: 20px;
    max-width: 700px;
    max-height: 1500px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 45px; 
    text-align: center;
}

label {
     display: block;
     margin-bottom: 5px;
 }

input[type="number"] {
     width: 100%;
     padding: 8px;
     margin-bottom: 10px;
     border: 1px solid #ccc;
     border-radius: 3px;
}

button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #116690;
}

.result-container {
        margin-top: 10px;
     }

.result {
        display: inline-block;
        width: calc(100% / 3);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

.result strong {
         display: block;
        margin-bottom: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result-container">
            <div class="result" id="celsius-result">
                <strong>Celsius:</strong> <span></span> 째C
            </div>
            <div class="result" id="fahrenheit-result">
                <strong>Fahrenheit:</strong> <span></span> 째F
            </div>
            <div class="result" id="kelvin-result">
                <strong>Kelvin:</strong> <span></span> K
            </div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            let temperatureInput = document.getElementById('temperature');
            let unitSelect = document.getElementById('unit');

            let temperature = parseFloat(temperatureInput.value);
            let unit = unitSelect.value;
            let celsius, fahrenheit, kelvin;

            if (unit === 'celsius') {
                celsius = temperature;
                fahrenheit = (celsius * 9/5 + 32);
                kelvin = (celsius + 273.15);
            } else if (unit === 'fahrenheit') {
                fahrenheit = temperature;
                celsius = ((fahrenheit - 32) * 5/9);
                kelvin = (((fahrenheit - 32) * 5/9) + 273.15);
            } else if (unit === 'kelvin') {
                kelvin = temperature;
                celsius = (kelvin - 273.15);
                fahrenheit = ((kelvin - 273.15) * 9/5 + 32);
            } else {
                celsius = fahrenheit = kelvin = NaN;
            }

            document.getElementById('celsius-result').querySelector('span').innerText = isNaN(celsius) ? '' : celsius.toFixed(2);
            document.getElementById('fahrenheit-result').querySelector('span').innerText = isNaN(fahrenheit) ? '' : fahrenheit.toFixed(2);
            document.getElementById('kelvin-result').querySelector('span').innerText = isNaN(kelvin) ? '' : kelvin.toFixed(2);
        }
    </script>
</body>
</html>
