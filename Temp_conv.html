<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #383636;
}

.container {
    margin: 50px auto;
    padding: 20px;
    max-width: 700px;
    max-height: 1500px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 45px; 
    text-align: center;
}

label {
     display: block;
     margin-bottom: 5px;
 }

input[type="number"] {
     width: 100%;
     padding: 8px;
     margin-bottom: 10px;
     border: 1px solid #ccc;
     border-radius: 3px;
}

button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #116690;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" onchange="convertTemperatures()">

        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" onchange="convertTemperatures()">

        <label for="kelvin">Kelvin (K):</label>
        <input type="number" id="kelvin" placeholder="Enter Kelvin temperature" onchange="convertTemperatures()">

        <button onclick="convertTemperatures()">Convert</button>
    </div>

    <script>
        function convertTemperatures() {
            let celsiusInput = document.getElementById('celsius');
            let fahrenheitInput = document.getElementById('fahrenheit');
            let kelvinInput = document.getElementById('kelvin');

            let celsius = parseFloat(celsiusInput.value);
            let fahrenheit = parseFloat(fahrenheitInput.value);
            let kelvin = parseFloat(kelvinInput.value);

            if (!isNaN(celsius)) {
                fahrenheitInput.value = (celsius * 9/5 + 32).toFixed(2);
                kelvinInput.value = (celsius + 273.15).toFixed(2);
            } else if (!isNaN(fahrenheit)) {
                celsiusInput.value = ((fahrenheit - 32) * 5/9).toFixed(2);
                kelvinInput.value = (((fahrenheit - 32) * 5/9) + 273.15).toFixed(2);
            } else if (!isNaN(kelvin)) {
                celsiusInput.value = (kelvin - 273.15).toFixed(2);
                fahrenheitInput.value = ((kelvin - 273.15) * 9/5 + 32).toFixed(2);
            }
        }
    </script>
</body>
</html>
